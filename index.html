<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heading-container">
            <input type="text" class="form-control form-title" id="form-title" placeholder="Untitled Form">
            <button class="btn btn-light preview-button" onclick="previewForm()">
                <i class="fas fa-eye"></i> Preview
            </button>
        </div>
        <div class="form-container" id="form-container">
            <!-- Form elements will be dynamically added here -->
        </div>
        <div class="form-options">
            <button class="btn btn-primary" onclick="addElement('short-answer')">Short Answer</button>
            <button class="btn btn-primary" onclick="addElement('paragraph')">Paragraph</button>
            <button class="btn btn-primary" onclick="addElement('multiple-choice')">Multiple Choice</button>
            <button class="btn btn-primary" onclick="addElement('checkbox')">Checkboxes</button>
            <button class="btn btn-primary" onclick="addElement('dropdown')">Dropdown</button>
        </div>
    </div>

    <!-- Preview Section -->
    <div class="preview-container" id="preview-container">
        <!-- Preview elements will be dynamically added here -->
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
</body>
</html>
